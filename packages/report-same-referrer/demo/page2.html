<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="noindex" />
		<title>`report-same-referrer` Demo</title>
		<script type="importmap">
			{
				"imports": {
					"@w0s/report-same-referrer": "../dist/index.js"
				}
			}
		</script>
		<script type="module">
			import reportSameReferrer from '@w0s/report-same-referrer';

			await reportSameReferrer({
				fetch: {
					endpoint: 'https://report.w0s.jp/report/referrer-sample',
					param: {
						documentURL: 'documentURL',
						referrer: 'referrer',
					},
					contentType: 'application/json',
					headers: {
						'X-Requested-With': 'fetch',
					},
				},
				validate: {
					ua: { denys: [/Googlebot\/2.1;/v] },
				},
			});
		</script>
	</head>
	<body>
		<h1><code>report-same-referrer</code> Demo</h1>
